version: "3.8"
services:
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${DOCKER_TARGET}
    environment:
      - ASPNETCORE_URLS=http://+:5001
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5001:5000"
      - "5005:5005"
    volumes:
      - ./Core:/app/Core
      - ./TestProject:/app/TestProject
      - ./InterfacesAia:/app/InterfacesAia
